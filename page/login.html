<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="py-3 px-4 bg-white shadow-sm">
      <div class="container">
        <a href="index.html" style="text-decoration: none">
          <h1 class="m-0 fw-bold text-primary">FalxyTV</h1>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow-lg p-4 rounded custom-card">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <small>
            Tidak punya akun?
            <a href="register.html" class="text-decoration-none">Sign Up</a>
          </small>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-white shadow-sm mt-auto">
      <div class="container text-center">
        <small>&copy; 2025 FalxyTV. All rights reserved.</small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:4000/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (result.success) {
              localStorage.setItem("username", username);
              localStorage.setItem("role", result.role); // Simpan role pengguna

              alert("Login berhasil!");
              if (result.role === "admin") {
                window.location.href = "upload.html";
              } else {
                window.location.href = "mainpage.html";
              }
            } else {
              alert("Login gagal. Periksa username dan password Anda.");
            }
          } catch (error) {
            console.error("Error during login:", error);
            alert("Terjadi kesalahan. Coba lagi nanti.");
          }
        });

      // Cegah looping login
      if (
        localStorage.getItem("username") &&
        window.location.pathname.includes("login.html")
      ) {
        window.location.href = "mainpage.html";
      }
    </script>
  </body>
</html>
