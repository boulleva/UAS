<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tebak-Tebakan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="quiz.css" />
    <!-- Menghubungkan ke file CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="quiz-container text-center">
        <h2 class="mb-4">Tebak-Tebakan!</h2>
        <img id="question-img" class="question-img" src="" alt="Soal" />
        <p id="question-text" class="fw-bold"></p>
        <div id="options" class="d-grid gap-2"></div>
      </div>
    </div>

    <script>
      const questions = [
        {
          text: "Siapakah karakter ini?",
          image: "https://example.com/image1.jpg", // Ganti dengan URL gambar soal
          options: ["Naruto", "Luffy", "Goku", "Eren"],
          answer: "Naruto",
        },
        {
          text: "Apa nama game ini?",
          image: "https://example.com/image2.jpg",
          options: ["Valorant", "PUBG", "Genshin Impact", "Dota 2"],
          answer: "Genshin Impact",
        },
        // Tambahkan lebih banyak soal di sini...
      ];

      let currentQuestionIndex = Math.floor(Math.random() * questions.length);
      let currentQuestion = questions[currentQuestionIndex];

      document.getElementById("question-img").src = currentQuestion.image;
      document.getElementById("question-text").textContent =
        currentQuestion.text;

      const optionsContainer = document.getElementById("options");
      currentQuestion.options.forEach((option) => {
        let btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("btn", "btn-outline-primary", "btn-option");
        btn.onclick = () => checkAnswer(option, currentQuestion.answer);
        optionsContainer.appendChild(btn);
      });

      function checkAnswer(selected, correct) {
        if (selected === correct) {
          alert("Jawaban benar!");
        } else {
          alert("Jawaban salah!");
        }
        location.reload();
      }
    </script>
  </body>
</html>
